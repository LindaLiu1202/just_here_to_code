<!-- Custom file for standardizing Project Data
This HTML is setup as as a Jinja2 layout, coders use layouts for:
 ... standardization of style
 ... setting expectations for data
 ... code reuse
-->
<!DOCTYPE HTML>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>


    <style>
        body {
            margin: 0;
            background: #528AAE;
            font-family: monospace;
            font-weight: 400;
        }

        .container {
            width: 80%;
            margin: 0 auto;
        }

        header {
            background: #1E3F66;
        }

        header::after {
            content: '';
            display: table;
            clear: both;
        }

        .logo {
            float: left;
            height: 69px;
            padding-top: 5px;
        }

        nav {
            float: right;
        }

        nav ul {
            margin: 0;
            list-style: none;
            padding: 0 0 20px;
        }

        nav li {
            display: inline-block;
            margin-left: 75px;
            padding-top: 25px;
            position: relative;
        }

        nav .main {
            color: white;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 14px;
        }

        nav .main::before {
            content: '';
            display: block;
            height: 5px;
            width: 0;
            background-color: #528AAE;
            position: relative;
            top: 0;
            transition: all ease-in-out 250ms;
        }

        nav .main:hover {
            color: #528AAE;
        }

        nav .main:hover::before {
            width: 100%;
        }
    </style>



    <title>PUSD Career Technical Education</title>

</head>

<body>
{% include "layouts/navbar.html" %}

{% block body %}


<h2>
    Poway Unified School District
</h2>

<h1>
    Career Technical Education
</h1>




{% endblock %}
</body>
</html>
