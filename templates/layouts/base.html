<!-- Custom file for standardizing Project Data
This HTML is setup as as a Jinja2 layout, coders use layouts for:
 ... standardization of style
 ... setting expectations for data
 ... code reuse
-->
<!DOCTYPE HTML>
<html lang="en">

<head>

    <style>
        body {
            margin: 0;
            background: #222;
            font-family: monospace;
            font-weight: 400;
        }

        .container {
            width: 80%;
            margin: 0 auto;
        }

        header {
            background: #55d6aa;
        }

        header::after {
            content: '';
            display: table;
            clear: both;
        }

        .logo {
            float: left;
            padding: 25px 0;
        }

        nav {
            float: right;
        }

        nav ul {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        nav li {
            display: inline-block;
            margin-left: 70px;
            padding-top: 25px;
            position: relative;
        }

        nav a {
            color: #444;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 14px;
        }

        nav a::before {
            content: '';
            display: block;
            height: 5px;
            width: 0;
            background-color: #444;
            position: absolute;
            top: 0;
            transition: all ease-in-out 250ms;
        }

        nav a:hover {
            color: #000;
        }

        nav a:hover::before {
            width: 100%;
        }
    </style>

    <title>PUSD Career Technical Education</title>

</head>

<body style="background-color: darkseagreen">
{% include "layouts/navbar.html" %}

{% block body %}
<h1 style="color: darkslategrey; margin-top: 5%; text-align: center; font-family: monospace">
    PUSD Career Technical Education
</h1>
{% endblock %}
</body>
</html>
