<!DOCTYPE html>

{% extends "layouts/base.html" %}

{% block body %}

    <div class="container py-4">
        <br><br>
        <h1 style="text-align: center; font-size: 50px; color: #1E3F66">
            <span>SIGN UP PAGE</span>
        </h1>
    </div>

    <div class="container py-4 text-light">

        <div class="container py-4" style="background-color: #1E3F66; border-radius: 15px; margin-top: -2%">
            <br>
            <div class="p-5 mb-4 bg-light text-dark rounded-3" style="border-radius: 15px">
                <form class="form-group" method="POST" ID="authUser" action={{url_for('crud.crud_authorize')}} >
                    <table>
                        <tr><th><label for="user_name">Username</label></th></tr>
                        <tr><td><input class="form-control" type="text" id='user_name' name="user_name" size="20" required></td></tr>
                        <tr><th><label for="email">Email</label></th></tr>
                        <tr><td><input class="form-control" type="email" id="email" name="email" size="20" required></td></tr>
                        <tr><th><label for="phone">Phone Number</label></th></tr>
                        <tr><td><input class="form-control" type="tel" id="phone" name="phone" size="20" required></td></tr>
                        <tr><th><label for="password1">Password</label></th></tr>
                        <tr><td><input class="form-control" type="password" id='password1' name="password1" size="20" required></td></tr>
                        <tr><th><label for="password2">Password Confirmation</label></th></tr>
                        <tr><td><input class="form-control" type="password" id='password2' name="password2" size="20" required></td></tr>
                        <tr><th><br><input class="btn btn-primary" type="submit" value="Sign Up"></th></tr>
                        <tr><td><a class="btn btn-info" href={{url_for('crud.crud_login')}}>Go to log-in page</a></td></tr>
                    </table>
                </form>
            </div>
        </div>

    </div>

{% endblock %}
